<body>
  <div class="page-wrapper">
    <div class="login-wrapper">
      <video autoplay muted loop playsinline class="bg-video">
        <source src="asset/drinkvideo1.mp4" type="video/mp4" />
      </video>

      <div class="form-cart">
        <div class="form-header">
          <h2 class="title">Mood Drinks</h2>
          <p class="subtitle">Sizzling burgers, served fresh every time</p>
        </div>

        <form class="signup-form" >
          <div class="form-group">
            <div class="input-wrapper">
              <input type="email" class="form-input" required placeholder=" " [(ngModel)]="email" name="email" />
              <label class="input-label">Email</label>
            </div>
          </div>

          <div class="form-group">
            <div class="input-wrapper">
              <input type="password" class="form-input" required placeholder=" " [(ngModel)]="password" name="password" />
              <label class="input-label">Password</label>
            </div>
          </div>

          <div class="form-group checkbox-group">
            <label class="checkbox-wrapper">
              <input type="checkbox" class="checkbox-input" required />
              <span class="checkbox-box"></span>
              <span class="checkbox-label">I agree to the Terms and Privacy Policy</span>
            </label>
          </div>

          <button (click)="login()" type="submit" class="submit-btn" >
            <span>Log in</span>
          </button>

          <div class="form-divider"><span>or sign up with</span></div>

          <div class="social-buttons">
            <button type="button" class="social-btn">Admin</button>
            <button type="button" class="social-btn">Cashier</button>
          </div>

          <div class="login-link">Already have an account? <a href="#" class="link">Log in</a></div>
        </form>
      </div>
    </div>
  </div>
</body>
